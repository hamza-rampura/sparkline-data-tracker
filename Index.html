<!DOCTYPE html>
<html>
  <head>
    <title>Sparkline Data Input</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="page-content">
      <header>
        <h1>SPARKLINE</h1>
      </header>
      <form id="my_form">
        
        <label for="Project Code"> Project Code: </label>
        <select name="project-code" id="Project Code">
          <option value="NA"> </option>
          <option value="Code1">Code1</option>
          <option value="Code2">Code2</option>
          <option value="Code3">Code3</option>
        </select>
        <br><br><br>
        <label for="Tunnel"> Tunnel: </label>
        <select name = "tunnel" id="Tunnel">
          <option value="NA"> </option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <br><br></br>
        <label for="Operator"> Operator Name: </label>
        <select name= "employee" id="Operator">
          <option value="NA"> </option>
          <option value="name1">Guddu Sahani</option>
          <option value="name2">Pramod Gupta</option>
          <option value="name3">Rahul Kumar</option>
          <option value="name4">Irfan Ali</option>
          <option value="name5">Rajesh Pal</option>
          <option value="name6">Satish Kumar</option>
          <option value="name7">Rakesh Bharti</option>
          <option value="name8">Arman Khan</option>
          <option value="name9">Balwant Yadav</option>
          <option value="name10">Rajkumar Sharma</option>
          <option value="name11">Satyendra Yadav</option>
          <option value="name12">Mahendra Yadav</option>
          <option value="name13">Dhruv Raj</option>
        </select>
        <br><br><br>
        <input type="text" name="test" id="test">
        <label for="option1"> L-Angle:</label>
        <input type="radio" id="option1" name="Options" value="l-angle"><br><br>

        <label for="option2"> Panel:</label>
        <input type="radio" id="option2" name="Options" value="panel"><br><br>

        <label for="option3"> 2D:</label>
        <input type="radio" id="option3" name="Options" value="2d"><br><br>

        <label for="option4"> 3D:</label>
        <input type="radio" id="option4" name="Options" value="3d"><br><br>

        <label for="option5"> Finish Weld:</label>
        <input type="radio" id="option5" name="Options" value="finish-weld"><br><br>

        <button id="index_submit" type="submit">Next</button>
      </form>

        <!-- <button onclick="goToPage('hamza')">Next</button> -->
  </div>
  </body>
    <script async src="js/main.js"></script>
</html>
