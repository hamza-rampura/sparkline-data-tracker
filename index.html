<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/v-switch-case@1.0.2/dist/v-switch.min.js"></script>
</head>
<body>
    <div id="app">

        <div v-if="is_main">
            <label for="Project Code"> Project Code: </label>
            <select name="project-code" id="Project Code" v-model="payload.project_code">
                <option value="NA"> </option>
                <option value="Code1">Code1</option>
                <option value="Code2">Code2</option>
                <option value="Code3">Code3</option>
            </select>
            <br><br><br>
            <label for="tunnel"> Tunnel</label>
            <select name="tunnel" id="Project Code" v-model="payload.tunnel">
                <option value="NA"> </option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <br><br></br>
            <label for="Operator"> Operator Name: </label>
            <select name= "employee" id="Operator" v-model="payload.employee">
            <option v-for="(item, index) in users" :key="index">
                {{ item }}
                </option>
            </select>
            <br><br><br>
            <!-- All all page values here small_case -->
            <input type="radio" v-model="showComp" value="l_angle" >L Angle
            <input type="radio" v-model="showComp" value="panel" >Panel
        </div>

        <!-- create all subcomponents for all html pages here, add all input fields without form tags below the h1 tags -->
        <div v-if="comps.l_angle">
            <h1>
                L Angle
            </h1>
        </div>

        <div v-if="comps.panel">
            <h1>
                Panel
            </h1>
        </div>
    </div>
</body>
<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            message: "Hello Vue!",
            users: ["burhan", "hamza", "spark", "line"],
            payload: {
                project_code: null,
                tunnel: null,
                employe: null,
            },
            is_main: true,
            comps: {
               l_angle: false,
                panel: false, 
            },
            showComp1: null,
        };
    },
    computed: {
        showComp: {
            get() {
                console.log(this.showComp1)
                return this.showComp1;
            },
            set(val) {
                this.showComp1 = val;
            }
        }
    },
    methods: {
        showComp() {
            console.log(this.showComp1);
        },
        setAllFalse(comp_name) {
            for (const key in this.comps) {
                if(key!=comp_name) {
                    this.comps[key]=false;
                }
            }
        },
    },
    watch: {
        showComp1(value) {
            switch (value) {
                case "l_angle":
                    this.comps[value] = true;
                    this.setAllFalse(value);
                    
                    break;
                case "panel":
                    this.comps[value] = true;
                    this.setAllFalse(value);
                    break;
                default:

                break;
            }
        }
    }
}).mount("#app");
</script>

<style></style>
</html>
