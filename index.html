<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/v-switch-case@1.0.2/dist/v-switch.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="app">

        <div v-if="is_main">
            <label for="project_code"> Project Code: </label>
            <select name="project_code" id="project_code" v-model="payload.project_code">
               <option v-for="(item, index) in codes" :key="index">
                {{ item }}
                </option>
            </select>
            <br><br><br>
            <label for="tunnel"> Tunnel</label>
            <select name="tunnel" id="Project Code" v-model="payload.tunnel">
                <option v-for="(item, index) in tunnels" :key="index">
                {{ item }}
            </option>
            </select>
            <br><br></br>
            <label for="Operator"> Operator Name: </label>
            <select name= "employee" id="Operator" v-model="payload.employee">
            <option v-for="(item, index) in users" :key="index">
                {{ item }}
            </option>
            </select>
            <br><br><br>
            <!-- All all page values here small_case -->
            <input type="radio" v-model="showComp" value="l_angle" >L Angle
            <input type="radio" v-model="showComp" value="panel" >Panel
            <input type="radio" v-model="showComp" value="two_d" >2D
            <input type="radio" v-model="showComp" value="three_d" >3D
            <input type="radio" v-model="showComp" value="finish_weld" >Finish Weld
        </div>

        <!-- create all subcomponents for all html pages here, add all input fields without form tags below the h1 tags -->
        <div v-if="comps.l_angle">
            <h1>
                L Angle
            </h1>
            <div>
                <input type="radio" v-model="payload.side" value="lh" >LH
                <input type="radio" v-model="payload.side" value="rh" >RH
            </div>
            <div>
                <input type="radio" v-model="payload.direction" value="up" >UP
                <input type="radio" v-model="payload.direction" value="down" >DOWN
            </div>
            <div>
                <input type="radio" v-model="payload.status" value="start" >Start
                <input type="radio" v-model="payload.status" value="stop" >Stop
                <input type="radio" v-model="payload.status" value="finish" >Finish
            </div> 
            <label for="shift"> Shift: </label>
            <select name="shift" id="shift" v-model="payload.shift">
               <option v-for="(item, index) in shift" :key="index">
                {{ item }}
                </option>
            </select>
            <label for="reason_to_stop"> Reason to Stop: </label>
            <select name="reason_to_stop" id="reason_to_stop" v-model="payload.reason_to_stop">
               <option v-for="(item, index) in reason_to_stop" :key="index">
                {{ item }}
                </option>
            </select>
        </div>

        <div v-if="comps.panel">
            <h1>
                Panel
            </h1>
            <div>
                <input type="radio" v-model="payload.panel_type" value="roof" >Roof
                <input type="radio" v-model="payload.panel_type" value="floor" >Floor
                <input type="radio" v-model="payload.panel_type" value="wall_panel" >Wall Panel
            </div>
            <div>
                <input type="radio" v-model="payload.side" value="lh" >LH
                <input type="radio" v-model="payload.side" value="rh" >RH
            </div>
            <div>
                <input type="radio" v-model="payload.status" value="start" >Start
                <input type="radio" v-model="payload.status" value="stop" >Stop
                <input type="radio" v-model="payload.status" value="finish" >Finish
            </div> 
            <label for="shift"> Shift: </label>
            <select name="shift" id="shift" v-model="payload.shift">
               <option v-for="(item, index) in shift" :key="index">
                {{ item }}
                </option>
            </select>
            <label for="reason_to_stop"> Reason to Stop: </label>
            <select name="reason_to_stop" id="reason_to_stop" v-model="payload.reason_to_stop">
               <option v-for="(item, index) in reason_to_stop" :key="index">
                {{ item }}
                </option>
            </select>
        </div>
        <div v-if="comps.two_d">
            <h1>
                2D
            </h1>
            <div>
                <input type="radio" v-model="payload.inex" value="in" >Interior
                <input type="radio" v-model="payload.inex" value="ex" >Exterior
            </div>
            <div>
                <input type="radio" v-model="payload.side" value="lh" >LH
                <input type="radio" v-model="payload.side" value="rh" >RH
            </div>
            <div>
                <input type="radio" v-model="payload.status" value="start" >Start
                <input type="radio" v-model="payload.status" value="stop" >Stop
                <input type="radio" v-model="payload.status" value="finish" >Finish
            </div> 
            <label for="shift"> Shift: </label>
            <select name="shift" id="shift" v-model="payload.shift">
               <option v-for="(item, index) in shift" :key="index">
                {{ item }}
                </option>
            </select>
            <label for="reason_to_stop"> Reason to Stop: </label>
            <select name="reason_to_stop" id="reason_to_stop" v-model="payload.reason_to_stop">
               <option v-for="(item, index) in reason_to_stop" :key="index">
                {{ item }}
                </option>
            </select>
        </div>

        <div v-if="comps.three_d">
            <h1>
                3D
            </h1>
            <div>
                <input type="radio" v-model="payload.status" value="start" >Start
                <input type="radio" v-model="payload.status" value="stop" >Stop
                <input type="radio" v-model="payload.status" value="finish" >Finish
            </div> 
            <label for="shift"> Shift: </label>
            <select name="shift" id="shift" v-model="payload.shift">
               <option v-for="(item, index) in shift" :key="index">
                {{ item }}
                </option>
            </select>
            <label for="reason_to_stop"> Reason to Stop: </label>
            <select name="reason_to_stop" id="reason_to_stop" v-model="payload.reason_to_stop">
               <option v-for="(item, index) in reason_to_stop" :key="index">
                {{ item }}
                </option>
            </select>
        </div>
        <div v-if="comps.finish_weld">
            <h1>
                Finish Weld
            </h1>
            <div>
                <input type="radio" v-model="payload.status" value="start" >Start
                <input type="radio" v-model="payload.status" value="stop" >Stop
                <input type="radio" v-model="payload.status" value="finish" >Finish
            </div> 
            <label for="shift"> Shift: </label>
            <select name="shift" id="shift" v-model="payload.shift">
               <option v-for="(item, index) in shift" :key="index">
                {{ item }}
                </option>
            </select>
            <label for="reason_to_stop"> Reason to Stop: </label>
            <select name="reason_to_stop" id="reason_to_stop" v-model="payload.reason_to_stop">
               <option v-for="(item, index) in reason_to_stop" :key="index">
                {{ item }}
                </option>
            </select>
        </div>
        <div>
            <button type="submit" @click="submit">Submit</button>
        </div>
    </div>
</body>
<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            message: "Hello Vue!",
            codes: ["code1", "code2", "code3"],
            tunnels: ["A", "B", "C"],
            shift: ["Shift 1","Shift 2","Overtime 1","Overtime 2"],
            users: ["Guddu Sahani","Pramod Gupta","Rahul Kumar","Irfan Ali","Rajesh Pal","Satish Kumar","Rakesh Bharti","Arman Khan","Balwant Yadav","Rajkumar Sharma","Satyendra Yadav","Mahendra Yadav","Dhruv Raj"],
            reason_to_stop: ["Water","Toilet","Tea Time","Lunch Time","Shift Over","Setup Time","Material Not Available","Material Movement","Consumable Loading","Handling Time","Machine Breakdown","Manpower Not Available","Kaizen","Other"],
            payload: {
                project_code: null,
                tunnel: null,
                employee: null,
                process: null,
                direction: null,
                panel_type: null,
                inex: null,
                side: null,
                status: null,
                shift: null,
                reason_to_stop: null,
            },
            is_main: true,
            comps: {
                l_angle: false,
                panel: false, 
                two_d: false, 
                three_d: false, 
                finish_weld: false,
            },
            showComp1: null,
        };
    },
    computed: {
        showComp: {
            get() {
                return this.showComp1;
            },
            set(val) {
                this.showComp1 = val;
            }
        }
    },
    methods: {
        submit() {
            console.log(this.payload);
        },
        setAllFalse(comp_name) {
            for (const key in this.comps) {
                if(key!=comp_name) {
                    this.comps[key]=false;
                }
            }
        },
    },
    watch: {
        showComp1(value) {
            this.payload.process = value;
            this.comps[value] = true;
            this.setAllFalse(value);
        }
    }
}).mount("#app");
</script>



<style></style>
</html>
